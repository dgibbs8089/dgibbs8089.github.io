<!-- Function used to shrink nav bar removing paddings and adding transparent background -->
    <script>
            $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
            $('.nav').addClass('affix');
            console.log("OK");
            } else {
            $('.nav').removeClass('affix');
            }
            });
    </script>

            </div>

            </div>
            </div>
            <div class="col-sm-12">

                <label for="">Drop your message here</label>

            </div>
            </div>
            <div class="col-sm-12">
            <button class="square-button">Send</button>
